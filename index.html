<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فلوچارت تعاملی تستی</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #f0f4f8;
    }
    .node {
      background: #fff;
      border-radius: 8px;
      margin: 8px 0;
      padding: 10px 15px;
      border: 2px solid #0078d7;
      cursor: pointer;
      user-select: none;
      position: relative;
      transition: background 0.3s;
    }
    .node:hover {
      background: #e1f0ff;
    }
    .child {
      margin-right: 20px;
      margin-top: 8px;
      border-right: 2px solid #0078d7;
      padding-right: 15px;
      display: none;
    }
    .open > .child {
      display: block;
    }
    /* فلش کوچک کنار هر node */
    .node::before {
      content: "▶";
      display: inline-block;
      margin-left: 8px;
      transition: transform 0.3s ease;
    }
    .open::before {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div class="node" onclick="toggle(this)">
    شروع
    <div class="child">
      <div class="node" onclick="toggle(event, this)">
        بررسی سفارش
        <div class="child">
          <div class="node">تأیید فروشگاه</div>
          <div class="node">رد فروشگاه</div>
        </div>
      </div>
      <div class="node" onclick="toggle(event, this)">
        تماس با کاربر
        <div class="child">
          <div class="node">اولین تماس</div>
          <div class="node">تماس مجدد</div>
        </div>
      </div>
    </div>
  </div>

<script>
  function toggle(event, element) {
    event.stopPropagation(); // جلوگیری از باز شدن چندگانه
    element.classList.toggle("open");
  }

  // فقط در صورتی که کلیک روی گره بالایی باشه (بدون ارسال element) اجرا میشه
  document.querySelector(".node").addEventListener("click", function(event){
    this.classList.toggle("open");
  });
</script>
</body>
</html>
